<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>TruequeWeb Práctica 4</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>

    <main class="container">

      <!-- 1. Formulario Categoría -->
      <section class="card">
        <h2>Registrar Categoría</h2>
        <form id="form-categoria" class="formulario">
          <input id="nombre" type="text" placeholder="Nombre" />
          <textarea id="descripcion" placeholder="Descripción"></textarea>
          <div id="errores"></div>
          <button type="submit">Guardar</button>
        </form>
      </section>

      <!-- 2. Ubicaciones -->
      <section class="card">
        <h2>Ubicaciones Registradas</h2>
        <div id="ubicaciones" class="grid"></div>
      </section>

      <!-- 3. Historial de Trueques -->
      <section class="card">
        <h2>Historial de Trueques</h2>
        <div id="historial" class="lista"></div>
      </section>

    </main>

  </body>
</html>
