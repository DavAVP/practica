<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctame - CodeStart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- NAVBAR -->
    <nav class="bg-indigo-700 text-white p-4 shadow-md sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">CodeStart HTML</a>
        <ul class="flex space-x-4 text-sm md:text-base">
          <li><a href="../../../../index.html" class="hover:underline">Inicio</a></li>
        </ul>
      </div>
    </nav>
  <!-- Encabezado -->
  <header class="text-center mb-12">
    <h1 class="text-4xl font-extrabold text-blue-800 mb-4">📞 Contáctame</h1>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto">Si tienes alguna pregunta, sugerencia o simplemente quieres decir hola, no dudes en enviarme un mensaje. ¡Estoy aquí para ayudarte!</p>
  </header>

  <!-- Formulario de contacto -->
  <section class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold text-blue-800 mb-8 text-center">Envíame tu mensaje</h2>

    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="w-full">
          <label for="nombre" class="block text-lg text-gray-700">Tu nombre:</label>
          <input type="text" id="nombre" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="w-full">
          <label for="email" class="block text-lg text-gray-700">Tu email:</label>
          <input type="email" id="email" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <div>
        <label for="mensaje" class="block text-lg text-gray-700">Mensaje:</label>
        <textarea id="mensaje" rows="4" class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-800 text-white text-lg py-3 rounded-lg hover:bg-blue-900 transition duration-300">Enviar mensaje</button>
    </form>
  </section>

</body>
</html>
